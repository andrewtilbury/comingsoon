
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Stealth Mode</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
body, html {
  margin: 0; padding: 0;
  width: 100vw; height: 100vh;
  overflow: hidden;
  background: radial-gradient(circle at var(--sun-x, 70%) var(--sun-y, 30%), #120425, #000010);
  color: white;
  font-family: 'Roboto', Arial, sans-serif;
  font-weight: 300;
}
.stars-container {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  z-index: 1;
}
.star {
  position: absolute;
  border-radius: 50%;
  will-change: opacity, transform;
}
.parallax-layer {
  position: fixed;
  top: 0; left: 0;
  width: 300%; height: 300%;
  background: none;
  z-index: 1;
  pointer-events: none;
}
.layer1, .layer2, .layer3 { z-index: 1; }

@keyframes pulseSunColor {
  0% { background: radial-gradient(circle, rgba(255,242,0,1), rgba(255,140,0,0.7), rgba(255,69,0,0.5)); box-shadow: 0 0 2000px rgba(255,200,0,0.8); }
  50% { background: radial-gradient(circle, rgba(255,255,0,0.9), rgba(255,165,0,0.6), rgba(255,99,71,0.4)); box-shadow: 0 0 2500px rgba(255,180,0,0.7); }
  100% { background: radial-gradient(circle, rgba(255,242,0,1), rgba(255,140,0,0.7), rgba(255,69,0,0.5)); box-shadow: 0 0 2000px rgba(255,200,0,0.8); }
}
@keyframes twinkle {
  0%,100% { opacity: 0.2; }
  50% { opacity: 1; }
}
@keyframes shootingStarMove {
  0% { transform: translateX(0) translateY(0); opacity: 1; }
  100% { transform: translateX(110vw) translateY(110vh); opacity: 1; }
}
.flash {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: white;
  opacity: 0;
  z-index: 11;
  transition: opacity 1s ease;
  will-change: opacity;
}
.tagline {
  position: absolute;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  font-size: 0.8rem;
  letter-spacing: 2px;
  text-align: center;
  z-index: 12;
  font-family: 'Roboto', Arial, sans-serif;
  white-space: nowrap;
  font-weight: 300;
  opacity: 0;
  transition: opacity 3s ease-in-out;
  will-change: opacity;
}
.tagline.show { opacity: 1; }

.buttons {
  position: absolute;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
  display: flex;
  gap: 20px;
}
.button {
  text-decoration: none;
  color: white;
  font-size: 0.75rem;
  opacity: 0.5;
  transition: opacity 0.3s ease, color 0.3s ease;
  will-change: opacity;
}
.button:hover { opacity: 1; }
.button i { font-size: 0.75rem; }
</style>
</head>
<body>
<div class="stars-container" id="stars-container"></div>
<div class="parallax-layer layer1"></div>
<div class="parallax-layer layer2"></div>
<div class="parallax-layer layer3"></div>
<div class="flash" id="flash"></div>
<div class="tagline" id="tagline">coming soon...</div>

<div class="buttons">
  <a href="#" id="email-link" class="button"><i class="fas fa-envelope"></i></a>
  <a href="#" id="insta-link" class="button"><i class="fab fa-instagram"></i></a>
  <a href="#" id="play-sound" class="button"><i class="fas fa-music"></i></a>
</div>

<audio id="background-audio" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/16/audio_0455a77104.mp3" type="audio/mpeg">
</audio>

<script>
(function() {
  const starsContainer = document.getElementById('stars-container');
  const tagline = document.getElementById('tagline');
  const flash = document.getElementById('flash');
  const emailLink = document.getElementById('email-link');
  const instaLink = document.getElementById('insta-link');
  const playBtn = document.getElementById('play-sound');
  const audio = document.getElementById('background-audio');

  emailLink.addEventListener('click', e => {
    e.preventDefault();
    const u = 'spamtilbury+comingsoon';
    const d = 'gmail.com';
    window.location.href = `mailto:${u}@${d}`;
  });

  instaLink.addEventListener('click', e => {
    e.preventDefault();
    const h = 'https://instagram.com/';
    const u = 'tilbury';
    window.open(`${h}${u}`, '_blank');
  });

  playBtn.addEventListener('click', e => {
    e.preventDefault();
    audio.play();
  });

  const now = new Date();
  const hours = now.getHours() % 12;
  const minutes = now.getMinutes();
  const angle = (hours * 30) + (minutes / 2);
  const radius = 40;
  const centerX = 50 + radius * Math.cos(angle * Math.PI / 180);
  const centerY = 50 + radius * Math.sin(angle * Math.PI / 180);

  document.body.style.setProperty('--sun-x', `${centerX}%`);
  document.body.style.setProperty('--sun-y', `${centerY}%`);

  const sun = document.createElement('div');
  Object.assign(sun.style, {
    top: `${centerY}%`,
    left: `${centerX}%`,
    width: '220px',
    height: '220px',
    borderRadius: '50%',
    background: 'radial-gradient(circle, rgba(255,242,0,1), rgba(255,140,0,0.7), rgba(255,69,0,0.5))',
    opacity: 1,
    boxShadow: '0 0 2500px rgba(255,220,0,0.9)',
    position: 'absolute',
    zIndex: 10,
    animation: 'pulseSunColor 8s ease-in-out infinite'
  });
  sun.className = 'sun';
  document.body.appendChild(sun);

  const numStars = 8000;
  const hues = ['#ffffff', '#f0f8ff', '#f8f8ff', '#ffe4e1', '#e6e6fa', '#fff5ee', '#fffcf5'];
  const stars = [];

  for (let i = 0; i < numStars; i++) {
    const isCluster = Math.random() < 0.25;
    const isLarge = Math.random() < 0.02;
    const size = isLarge ? (Math.random() * 2 + 1) : (isCluster ? Math.random() * 0.4 + 0.2 : Math.random() * 0.2 + 0.05);
    const brightness = Math.random() * 0.4 + 0.6;
    const color = hues[Math.floor(Math.random() * hues.length)];
    const depth = Math.random() * 50;
    const twinkle = Math.random() < 0.33 ? `twinkle ${Math.random() * 3 + 2}s infinite ease-in-out alternate` : 'none';

    const starElem = document.createElement('div');
    Object.assign(starElem.style, {
      top: Math.random()*100+'%',
      left: Math.random()*100+'%',
      width: size + 'px',
      height: size + 'px',
      background: color,
      opacity: brightness,
      position: 'absolute',
      transform: `translateZ(${depth}px)`,
      animation: twinkle
    });
    starElem.className = 'star';
    starsContainer.appendChild(starElem);
    stars.push(starElem);
  }

  document.addEventListener('mousemove', e => {
    const x = (e.clientX / window.innerWidth - 0.5) * 20;
    const y = (e.clientY / window.innerHeight - 0.5) * 20;
    stars.forEach((star, i) => {
      star.style.transform = `translate(${x * (i%5)/5}px, ${y * (i%5)/5}px) ${star.style.transform.replace(/translate\([^)]+\)/,'')}`;
    });
  });
})();
</script>
</body>
</html>
