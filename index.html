
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stealth Mode</title>
<style>
body,html{margin:0;padding:0;width:100vw;height:100vh;overflow:hidden;background:linear-gradient(180deg,#1a0033,#000);color:#fff;font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;font-weight:300}
canvas{display:block;position:fixed;top:0;left:0;width:100%;height:100%;z-index:1}
.tagline{position:absolute;top:50%;left:50%;transform:translate(-50%,-50%);font-size:.9rem;letter-spacing:3px;text-align:center;z-index:2;white-space:nowrap;opacity:0;animation:fadeIn 4s ease forwards}
.buttons{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);z-index:3;display:flex;gap:20px}
.button{text-decoration:none;color:#fff;font-size:.85rem;opacity:.6;transition:opacity .3s ease}.button:hover{opacity:1}
@keyframes fadeIn{to{opacity:1}}
</style>
</head>
<body>
<canvas id="starfield"></canvas>
<div class="tagline">coming soon...</div>
<div class="buttons">
  <a href="#" id="email-link" class="button">‚úâÔ∏è Email</a>
  <a href="https://instagram.com/tilbury" target="_blank" class="button">üì∏ Instagram</a>
</div>
<script>
(function(){
const canvas=document.getElementById("starfield"),ctx=canvas.getContext("2d");
let w,h,stars=[];
function resize(){w=window.innerWidth;h=window.innerHeight;canvas.width=w;canvas.height=h}
function createStars(n){stars=[];for(let i=0;i<n;i++)stars.push({x:Math.random()*w,y:Math.random()*h,size:Math.random()*1.5,speed:Math.random()*0.5+0.1,alpha:Math.random()})}
function draw(){ctx.clearRect(0,0,w,h);ctx.fillStyle="#fff";stars.forEach(s=>{ctx.globalAlpha=s.alpha;ctx.beginPath();ctx.arc(s.x,s.y,s.size,0,2*Math.PI);ctx.fill();s.y+=s.speed;if(s.y>h){s.y=0;s.x=Math.random()*w}});ctx.globalAlpha=1;requestAnimationFrame(draw)}
window.addEventListener("resize",()=>{resize();createStars(400)});
resize();createStars(400);draw();
const mail=document.getElementById("email-link");
mail.addEventListener("click",e=>{e.preventDefault();window.location.href=`mailto:andrew+stealth@sohoadvisors.com`})})();
</script>
</body>
</html>
